<div class="col-md-12">
	<dl class="dl-horizontal">
		<dt>{{ _('Publisher') }}</dt>
		<dd>
			<a href="{{ url_for('bb_publisher.entity', id=entity['bbid']) }}" target="_blank">{{ entity['name'] }}</a>
		</dd>
		<dt>{{ _('Type') }}</dt>
		<dd>
			{{ entity['publisher_type'] is defined and entity['publisher_type'] or '-' }}
		</dd>
		{% block more_info %} {# Information like creation date, votes etc. #}
		{% endblock %}
	</dl>
</div>
